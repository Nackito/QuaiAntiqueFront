<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Details réservation</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label text-primary"
        >Allergies</label
      >
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer, arachides…)"
        value="Cacahouetes"
        name="Allergies"
      />
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label text-primary"
        >Nombres de convives habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous êtes habituellement ?"
        value="4"
        name="NbConvives"
      />
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label text-primary">Date</label>
      <input
        type="date"
        class="form-control"
        id="DateInput"
        placeholder="Combien vous êtes habituellement ?"
        value="4"
        name="NbConvives"
      />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour" class="form-label">Heure</label>
      <select class="form-select" id="selectHour">
        <option>19:30</option>
        <option>19:45</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>20:15</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal"
      data-bs-target="#DeleteReservationModal">Supprimer</button>
    </div>
  </form>
</div>


<!-- Modal Delete-->
<div
  class="modal fade"
  id="DeleteReservationModal"
  tabindex="-1"
  aria-labelledby="DeleteReservationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="DeleteReservationModalLabel">
          Etes-vous sur de vouloir supprimer cette reservation? ?
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <span>12/02/2025</span> | <span>12:00</span> | <span>4 personnes</span> |
    <span>Pas d'allergie</span>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
