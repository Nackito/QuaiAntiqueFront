<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Galerie</h1>
  </div>
</div>

<div class="container">
  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#EditionPhotoModal"
    >
      Ajouter une photo
    </button>
  </div>
  <div class="row row-cols-2 row-cols-lg-3" id="allImages">
    
      
  </div>
  <div class="text-center">
    <a href="#" class="btn btn-primary">Résever</a>
  </div>
</div>

<!-- Modal edition-->
<div
  class="modal fade"
  id="EditionPhotoModal"
  tabindex="-1"
  aria-labelledby="EditionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="EditionPhotoModalLabel">
          Edition photo
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="formulaireEditionPhoto">
          <div class="mb-3">
            <label for="NamePhotoInput" class="form-label text-primary"
              >Titre de la photo</label
            >
            <input
              type="text"
              class="form-control"
              id="NamePhotoInput"
              placeholder="Lazagnes à la viande"
              name="Titre"
            />
            <div class="invalid-feedback">Le titre est requis</div>
          </div>
          <div class="mb-3">
            <label for="ImageInput" class="form-label text-primary"
              >Image</label
            >
            <input type="file" class="form-control" id="ImageInputGallery" name="ImgGalerie" />
            <div class="invalid-feedback">L'image est requise</div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="EditionPhotoModal">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete-->
<div
  class="modal fade"
  id="DeletePhotoModal"
  tabindex="-1"
  aria-labelledby="DeletePhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="DeletePhotoModalLabel">
          Etes-vous sur de vouloir supprimer cette photo ?
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <p>Titre</p>
            <img
              src="../images/middle-eastern-food-6615971_1280.jpg"
              alt=""
              class="rounded w-100"
            />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
