<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Connexion</h1>
  </div>
</div>

<div class="container">
  <form id="signinForm">
    <div class="mb-3">
      <label for="EmailInput" class="form-label text-primary">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@gmail.com"
        name="Email"
      />
      <div class="invalid-feedback">
        Le mail et le mot de passe ne correspondent pas.
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label text-primary"
        >Mort de passe</label
      >
      <input type="password" class="form-control" id="PasswordInput" name="Mdp" />
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="btn-connexion">
        Connexion
      </button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous</a>
  </div>
</div>
